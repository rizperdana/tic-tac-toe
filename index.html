
   
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rizperdana Tic Tac Toe Scalable Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="js/index.js" type="text/javascript"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div id="header">
		<h1>Rizperdana Tic Tac Toe Scalable Game</h1>
		<h3>Now, you can change color and board size!</h3>
	</div>
	<div id="options">
	<p>Options:</p>
		<form id="options">
			<label for="boardsize_input">Board Size:</label>
				<input id="boardsize_input" type="number" min="2" max="50" value="3"></input>
			<label for="board color">Board Color:</label>
				<input id="boardcolor_input" type="color" value="#eeeeee"></input>
		</form>
		<button id="options_submit">Play!</button>
	</div>
	<div id="turnIndicator"></div>
	<div id="game">
	</div>
	<div id="footer">Made with love ♥️ by Rizperdana</div>
</body>
</html>
